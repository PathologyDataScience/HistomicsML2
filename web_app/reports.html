<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HistomicsML - Reports</title>

		<script src="js/jquery-1.9.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
	</head>


	<body>

		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<ul class="nav navbar-nav"><li><a>HistomicsML</a></li></ul>
			</div>

			<div>
				<ul class="nav navbar-nav">
					<li><a href="index.html" id='home'>Home</a></li>
					<li><a href="viewer.html?view" id="viewer">Heatmap</a></li>
					<li><a href="data.html" id="nav_data">Import</a></li>
					<li class="active"><a href="#" id='nav_reports'>Reports</a></li>
				</ul>
			</div>
		</nav>

		<div class="container">
		    <div class="row">
		    	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
			    	<center><img src="images/banner.png" class="img-responsive"></center>
 				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-sm-4 col-md-4 col-lg-4">
					<h3>Mask image inference (ROI)</h3>
				<form role="form" id="label_form" method="POST">
					<div class="form-group">
						<label for="trainsetLabelSel">Classifier</label>
						<select class="form-control" id="trainsetLabelSel" name="trainsetLabel">
						</select>
					</div>
					
					<div class="form-group">
						<label for="datasetLabelSel">Inference dataset</label>
						<select class="form-control" id="datasetLabelSel" name="datasetLabel">
						</select>
					</div>

					<div class="form-group">

						<label for="slideLabelSel">Slide</label>
						<select class="form-control" id="slideLabelSel" name="slideLabel">
						</select>
						<br/>
					</div>

					<div class="form-group">
						<label for="startx">Left</label>
						<input type="text" class="form-control" id="startx"
								name="startx" placeholder="Enter startx point">
					</div>
					<div class="form-group">
						<label for="starty">Top</label>
						<input type="text" class="form-control" id="starty"
								name="starty" placeholder="Enter starty point">
					</div>
					<div class="form-group">
						<label for="width">Width</label>
						<input type="text" class="form-control" id="width"
								name="width" placeholder="Enter image width">
					</div>
					<div class="form-group">
						<label for="height">Height</label>
						<input type="text" class="form-control" id="height"
								name="height" placeholder="Enter image height">
					</div>

					<input type="submit" value="Mask">
				</form>

				</div>

				<div class="col-sm-2 col-md-2 col-lg-2">
				</div>

				<div class="col-sm-4 col-md-4 col-lg-4">

					<h3>Slide summary inference</h3>
						<form role="form" id="count_form">
							<div class="form-group">
								<label for="trainsetSel">Classifier</label>
								<select class="form-control" id="trainsetSel" name="trainsetCount">
								</select>
							</div>
							
							<div class="form-group">
								<label for="datasetSel">Inference dataset</label>
								<select class="form-control" id="datasetSel" name="datasetCount">
								</select>
							</div>

							<input type="submit" value="Count">
						</form>

					</br>
					<h3>Download classifier</h3>
						<form role="form" id="trainingset_form" method="POST" action="php/downloadTrainSet.php">
							<div class="form-group">
								<label for="downloadsetSel">Classifier</label>
								<select class="form-control" id="downloadsetSel" name="downloadset">
								</select>
							</div>

							<input type="submit" value="Download">
						</form>

					</br>

				</div>

			</div>

		</div>

		<div class="modal fade" id="maskDiag" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">
							Creating mask
						</h4>
					</div>
					<div class="modal-body" id=".model-body">
						<div class="progress progress-popup">
				 		<div class="progress-bar" id="maskprogressBar"></div>
						</div>
						<p> Please wait while the mask image is generated </p>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="mapDiag" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">
							Inference
						</h4>
					</div>
					<div class="modal-body" id=".model-body">
						<div class="progress progress-popup">
				 		<div class="progress-bar" id="mapprogressBar"></div>
						</div>
						<p> Please wait while predicting </p>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="countDiag" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">
							Inference
						</h4>
					</div>
					<div class="modal-body" id=".model-body">
						<div class="progress progress-popup">
				 		<div class="progress-bar" id="countprogressBar"></div>
						</div>
						<p> Please wait while calculating summary statistics </p>
					</div>
				</div>
			</div>
		</div>

		<script src="js/reports.js"></script>
	</body>
</html>
